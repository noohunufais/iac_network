{% extends 'base.html' %}

{% block title %} Results {% endblock %}

{% block nav %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/static/cu-logo.webp" alt="" width="30" height="24" class="d-inline-block align-text-top">
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('index') }} >Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
{% endblock %}

{% block header %}
<style>
  /* Body and main content reset */
  body {
      margin: 0;
      font-family: Arial, sans-serif;
  }

  /* Content area styling */
  .content {
      background-image: url('/static/bg-image.jpg'); /* Use the same background */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 94vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px; /* Add padding for content spacing */
  }

  /* Output container */
  .config-container {
      background-color: rgba(255, 255, 255, 0.9); /* Light, semi-transparent white */
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Softer shadow */
      text-align: left; /* Align text to the left */
  }

  /* Title styling */
  .config-container h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #007bff; /* Blue color for the title */
      text-align: left;
  }

  /* List styling */
  .config-list {
      list-style-type: none; /* Remove default list styling */
      padding: 0;
      margin: 0;
  }

  .config-list li {
      background-color: #f0f0f0; /* Light gray background for list items */
      color: #333; /* Darker text color for readability */
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
  }

  /* Icon styling */
  .config-list li .bi-check-circle {
      color: #28a745; /* Bootstrap success green */
      margin-right: 10px; /* Spacing between icon and text */
      font-size: 1.2em;
  }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <div class="config-container">
        <h2>Golden Configuration Files</h2>
        <ul class="config-list">
            {% for file in golden_config %}
                <li><i class="bi bi-check-circle"></i> {{ file }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
