{% extends 'base.html' %}

{% block title %} Results {% endblock %}

{% block nav %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/static/cu-logo.webp" alt="" width="30" height="24" class="d-inline-block align-text-top">
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('index') }} >Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
{% endblock %}

{% block header %}
<style>
  /* Apply background image styling to content wrapper */
  .content {
      background-image: url('/static/bg-image.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  /* Centered container */
  .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
  }

  /* Reset for clean layout */
  body {
      margin: 0;
      font-family: Arial, sans-serif;
  }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="text-center" style="width: 100%; max-width: 600px;">
            <h2 class="mb-4" style="font-weight: bold; background-color: #ffffff; color: #ff9800; display: inline-block; padding: 0.5em 1em; border-radius: 8px;">
              Golden Configuration Files
            </h2>
            <div class="border rounded p-4" style="background-color: #ffffff; border: 3px solid #ff9800; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                <ul class="list-unstyled">
                    {% for filename in golden_config %}
                    <li class="mb-3">
                        <div class="p-3 rounded" style="background-color: #f0f4c3;">
                            <i class="bi bi-file-earmark-text-fill text-success me-2"></i>
                            <span class="text-dark fw-bold">{{ filename }}</span>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
